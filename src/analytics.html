<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics | Project Kresta</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="analytics-page">
    <!-- Sidebar Toggle Button - Move this OUTSIDE the sidebar -->
    <button class="sidebar-btn" aria-label="Toggle sidebar">
        <img src="../assets/icons/menu.png" alt="Menu" class="menu-icon">
    </button>

    <!-- Sidebar -->
    <div id="mySidenav" class="sidenav">
        <div class="nav-header">
            <a href="/home" class="logo-link">
                <img src="../../src/assets/icons/sidebar/sidebar-logo.png" alt="Logo" class="logo">
            </a>
        </div>
        <div class="nav-items">
            <div class="container" style="--delay: 1">
                <a href="/dashboard" class="nav-link">
                    <img src="../../src/assets/icons/sidebar/dashboard.png" alt="Dashboard">
                    <span>Dashboard</span>
                </a>
                <a href="/notification" class="nav-link">
                    <img src="../../src/assets/icons/sidebar/notif-bell.png" alt="Notification">
                    <span>Notification</span>
                </a>
            </div>
            <div class="container" style="--delay: 2">
                <a href="/planner" class="nav-link">
                    <img src="../../src/assets/icons/sidebar/planner.png" alt="Planner">
                    <span>Planner</span>
                </a>
                <a href="/tasks" class="nav-link">
                    <img src="../../src/assets/icons/sidebar/tasks.png" alt="Tasks">
                    <span>Tasks</span>
                </a>
                <a href="/analytics" class="nav-link">
                    <img src="../../src/assets/icons/sidebar/analytics.png" alt="Analytics">
                    <span>Analytics</span>
                </a>
                <a href="/creators.html" class="nav-link">
                    <img src="../../src/assets/icons/sidebar/creators.png" alt="Creators">
                    <span>Ideators</span>
                </a>
            </div>
            <div class="container" style="--delay: 3">
                <a href="/profile" class="nav-link">
                    <img src="../../src/assets/icons/sidebar/user.png" alt="Profile">
                    <span>Profile</span>
                </a>
            </div>
        </div>
    </div>

    <div class="title-header">
        <h1 class="title-h1">
            <img src="./assets/icons/analytics/analytics-logo.png" alt="">
            Analytics
        </h1>
    </div>

    <div class="analytics-container">
        <div class="metrics-overview">
            <div class="metric-group engagement">
                <h2>Engagement Metrics</h2>
                <div class="metric-cards">
                    <div class="metric-card">
                        <div class="metric-icon">
                            <img src="./assets/icons/dashboard/like.png" alt="">
                        </div>
                        <div class="metric-data">
                            <span id="engagement-metric-value" class="metric-value"></span>
                        </div>
                    </div>
                    <!-- Repeat for Comments, Replies, Interactions -->
                </div>
            </div>

            <div class="metric-group audience">
                <h2>Audience Metrics</h2>
                <div class="metric-cards">
                    <div class="metric-card">
                        <div class="metric-icon">
                            <img src="./assets/icons/dashboard/interactions.png" alt="">
                        </div>
                        <div class="metric-data">
                            <span id="audience-metric-value" class="metric-value"></span>
                            <span class="metric-label">Followers</span>
                            <span id="audience-metric-trend" class="metric-trend positive"></span>
                        </div>
                    </div>
                    <!-- Repeat for Views -->
                </div>
            </div>

            <div class="metric-group distribution">
                <h2>Distribution Metrics</h2>
                <div class="metric-cards">
                    <!-- Reach and Shares cards -->
                </div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-wrapper">
                <h3>Performance Overview</h3>
                <canvas id="groupedBarChart"></canvas>
            </div>

            <div class="chart-wrapper">
                <h3>Metric Distribution</h3>
                <canvas id="radarChart"></canvas>
            </div>

            <div class="chart-wrapper wide">
                <h3>Trends Over Time</h3>
                <canvas id="stackedAreaChart"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
