<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks | Project Kresta</title>
</head>
<body class="tasks-page">
    <div class="title-header">
        <h1 class="title-h1">
            <img src="./assets/icons/tasks/task-checklist.png" alt="">
            Tasks
        </h1>
    </div>

    <div class="tasks-container">
        <div class="tasks-list">
            <div class="tasks-header">
                <button class="create-task-btn">
                    <img src="./assets/icons/tasks/create-task-icon.png" alt="">
                    Create Task
                </button>
            </div>

        </div>
    </div>

    <!-- Sliding Task Creator Panel -->
    <div class="task-creator-panel">
        <div class="panel-header">
            <h2>Create Task</h2>
            <button class="close-panel">&times;</button>
        </div>

        <form class="panel-content">            <input type="text" class="task-title-input" placeholder="Task title" required>
            
            <div class="task-options">
                <div class="option-group">
                    <label>Priority</label>
                    <select class="priority-select" required>
                        <option value="">Select Priority</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>

                <div class="option-group">
                    <label>Status</label>
                    <select class="status-select" required>
                        <option value="">Select Status</option>
                        <option value="Pending">Pending</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>

                <div class="option-group">
                    <label>Due Date</label>
                    <input type="date" class="date-input" required>
                </div>
            </div>

            <div class="assignee-selector">
                <label>Assign to</label>
                <div class="custom-select">
                    <div class="select-header">
                        <img src="../src/assets/images/dashboard/user-pfp.png" alt="">
                        <span>Select assignee</span>
                        <img src="../src/assets/icons/dashboard/arrow-down.png" alt="" class="dropdown-arrow">
                    </div>
                    <div class="select-options">
                        <div class="option" data-value="john">
                            <img src="../src/assets/images/dashboard/user-pfp.png" alt="">
                            <span>John Doe</span>
                        </div>
                        <div class="option" data-value="jane">
                            <img src="../src/assets/images/dashboard/user-pfp.png" alt="">
                            <span>Jane Smith</span>
                        </div>
                        <div class="option" data-value="mike">
                            <img src="../src/assets/images/dashboard/user-pfp.png" alt="">
                            <span>Mike Johnson</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="task-details">
                <label>Task Details</label>
                <textarea class="bullet-editor" placeholder="Enter task details..."></textarea>
            </div>

            <button type="submit" class="create-btn">Create Task <img src="./assets/icons/tasks/create-task-icon.png" alt=""></button>
        </form>
    </div>

    <div class="delete-confirmation-dialog">
        <div class="dialog-content">
            <h3>Delete Task</h3>
            <p>Are you sure you want to delete this task?</p>
            <div class="dialog-buttons">
                <button class="cancel-delete">Cancel</button>
                <button class="confirm-delete">Delete</button>
            </div>
        </div>
    </div>
</body>
</html>
