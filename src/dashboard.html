<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Project Kresta</title>
</head>
<body class="dashboard-page">
    <!-- Sidebar Toggle Button - Move this OUTSIDE the sidebar -->
    <button class="sidebar-btn" aria-label="Toggle sidebar">
        <img src="../assets/icons/menu.png" alt="Menu" class="menu-icon">
    </button>

    <!-- Sidebar -->
    <div id="mySidenav" class="sidenav">
        <div class="nav-header">
            <a href="/home" class="logo-link">
                <img src="../../src/assets/icons/sidebar/sidebar-logo.png" alt="Logo" class="logo">
            </a>
        </div>
        <div class="nav-items">
            <div class="container" style="--delay: 1">
                <a href="/dashboard" class="nav-link">
                    <img src="../../src/assets/icons/sidebar/dashboard.png" alt="Dashboard">
                    <span>Dashboard</span>
                </a>
                <a href="/notification" class="nav-link">
                    <img src="../../src/assets/icons/sidebar/notif-bell.png" alt="Notification">
                    <span>Notification</span>
                </a>
            </div>
            <div class="container" style="--delay: 2">
                <a href="/planner" class="nav-link">
                    <img src="../../src/assets/icons/sidebar/planner.png" alt="Planner">
                    <span>Planner</span>
                </a>
                <a href="/tasks" class="nav-link">
                    <img src="../../src/assets/icons/sidebar/tasks.png" alt="Tasks">
                    <span>Tasks</span>
                </a>
                <a href="/analytics" class="nav-link">
                    <img src="../../src/assets/icons/sidebar/analytics.png" alt="Analytics">
                    <span>Analytics</span>
                </a>
                <a href="/creators.html" class="nav-link">
                    <img src="../../src/assets/icons/sidebar/creators.png" alt="Creators">
                    <span>Ideators</span>
                </a>
            </div>
            <div class="container" style="--delay: 3">
                <a href="/profile" class="nav-link">
                    <img src="../../src/assets/icons/sidebar/user.png" alt="Profile">
                    <span>Profile</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Hidden sidebar spacer - only visible on desktop -->
    <div class="sidebar-spacer"></div>
    
    <div class="title-header">
        <h1 class="title-h1">
            <img src="./assets/icons/dashboard/dashboard.png" alt="">
            Dashboard
        </h1>
    </div>

    <div class="dashboard-container">
        <!-- Left Container -->
        <div class="dashboard-left-container">
            <div class="dashboard-analytics">
                <div class="section-header">
                    <h2>
                        <img src="./assets/icons/analytics/analytics-logo.png" alt="">
                        Daily Analytics
                    </h2>
                </div>
                <div class="engagement-metrics"></div>
            </div>

            <div class="actions-container">
                <div class="section-header">
                    <h2>
                        <img src="./assets/icons/dashboard/actions.png" alt="">
                        Quick Actions
                    </h2>
                </div>
                <div class="actions-grid">
                    <a href="/planner" class="action-card">
                        <div class="action-icon">
                            <img src="./assets/icons/dashboard/create-post.png" alt="Create post">
                        </div>
                        <span>Create Post</span>
                    </a>
                    <a href="/tasks" class="action-card">
                        <div class="action-icon">
                            <img src="./assets/icons/dashboard/create-task.png" alt="Create task">
                        </div>
                        <span>Create Task</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="vertical-separator"></div>

        <!-- Middle Container -->
        <div class="dashboard-middle-container">
            <div class="user-welcome">
                <div class="user-info">
                    <img src="./assets/images/dashboard/user-pfp.png" alt="Profile Picture" class="profile-picture">
                    <div class="user-details">
                        <h2 class="welcome-text">Welcome back,</h2>
                        <h1 class="user-name" id="username"></h1>
                        <p class="current-date" id="current-date"></p>
                        <span class="plan-badge" id="plan-badge"></span>
                        
                    </div>
                </div>
            </div>

            <div class="content-planner">
                <div class="section-header">
                    <h2>
                        <img src="./assets/icons/planner/planner-logo.png" alt="">
                        Content Calendar
                    </h2>
                    <a href="/planner" class="view-all">View All</a>
                </div>
                
                <!-- Empty State for Planner -->
                <div class="empty-state planner-empty">
                    <img src="./assets/icons/dashboard/dash-grey.png" alt="Empty calendar">
                    <h3>No Scheduled Content</h3>
                    <p>Start planning your social media content</p>
                    <button class="create-post-btn"><a href="/planner">Create Your First Post</a></button>
                </div>
            </div>
        </div>

        <div class="vertical-separator"></div>

        <!-- Right Container -->
        <div class="dashboard-workspace">
            <div class="workspace-section">
                <div class="section-header">
                    <h2>
                        <img src="./assets/icons/dashboard/team-icon.png" alt="">
                        Team Workspace
                    </h2>
                    <span class="plan-badge"></span>
                </div>

                <div class="empty-state workspace-empty"></div>
            </div>

            <div class="tasks-section">
                <div class="section-header">
                    <h2 class="h2">Tasks</h2>
                    <a href="/tasks" class="view-all">View All</a>
                </div>
                
                <div class="empty-state tasks-empty"></div>
            </div>
        </div>
    </div>
</body>
</html>
