<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Red+Hat+Display:wght@400;500&family=Staatliches&display=swap" rel="stylesheet">
    <title>Login | Project Kresta</title>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-container-left">
        <a href="/home" class="login-logo"><img src="./assets/images/login/login-logo.png" alt="Logo"></a> 
        </div>
        <div class="login-container-right">
            <h1>Login</h1>
            <p class="subtitle">Welcome back! Please enter your details.</p>
            <!-- Error message container -->
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <form id="loginForm" class="login-form">
                <p class="details-title"><img src="./assets/icons/login/email.png" alt="">Email</p>
                <input name="email" class="form-input" type="email" placeholder="Email" required>
                <p class="details-title"><img src="./assets/icons/login/lock.png" alt="">Password</p>
                <input name="password" class="form-input" type="password" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
            <p class="forgot-password"><a href="#">Forgot Email or Password?</a></p>
            <p>Don't have an account yet? <a href="/register">Click here</a></p>
            <!-- <p>or</p>
            <button class="btn"><img src="./assets/icons/login/google.png" alt="">Continue with Google</button>
            <button class="btn"><img src="./assets/icons/login/mail-outline.png" alt="">Continue with Email</button> -->
        </div>
    </div>
</body>
</html>
