<!DOCTYPE html>
<html lang="en">
<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Planner | Project Kresta</title>
    <link rel="icon" type="image/png" href="./assets/favicon-logo.png">
</head>
<body class="planner-page">    <!-- Sidebar Toggle Button - Move this OUTSIDE the sidebar -->
    <button class="sidebar-btn" aria-label="Toggle sidebar">
        <img src="./assets/icons/menu.png" alt="Menu" class="menu-icon">
    </button>

    <!-- Sidebar -->
    <div id="mySidenav" class="sidenav">
        <div class="nav-header">
            <a href="/home" class="logo-link">
                <img src="./assets/icons/sidebar/sidebar-logo.png" alt="Logo" class="logo">
            </a>
        </div>
        <div class="nav-items">
            <div class="container" style="--delay: 1">
                <a href="/dashboard" class="nav-link">
                    <img src="./assets/icons/sidebar/dashboard.png" alt="Dashboard">
                    <span>Dashboard</span>
                </a>
                <a href="/notification" class="nav-link">
                    <img src="./assets/icons/sidebar/notif-bell.png" alt="Notification">
                    <span>Notification</span>
                </a>
            </div>
            <div class="container" style="--delay: 2">
                <a href="/planner" class="nav-link">
                    <img src="./assets/icons/sidebar/planner.png" alt="Planner">
                    <span>Planner</span>
                </a>
                <a href="/tasks" class="nav-link">
                    <img src="./assets/icons/sidebar/tasks.png" alt="Tasks">
                    <span>Tasks</span>
                </a>
                <a href="/analytics" class="nav-link">
                    <img src="./assets/icons/sidebar/analytics.png" alt="Analytics">
                    <span>Analytics</span>
                </a>
                <a href="/creators.html" class="nav-link">
                    <img src="./assets/icons/sidebar/creators.png" alt="Creators">
                    <span>Ideators</span>
                </a>
            </div>
            <div class="container" style="--delay: 3">
                <a href="/profile" class="nav-link">
                    <img src="./assets/icons/sidebar/user.png" alt="Profile">
                    <span>Profile</span>
                </a>
            </div>
        </div>
    </div>

    <div class="title-header">
        <h1 class="title-h1">
            <img src="./assets/icons/planner/planner-logo.png" alt="">
            Content Planner
        </h1>
    </div>

    <div class="planner-container">
        <div class="planner-sidebar">
            <div class="platform-selector">
                <div class="h2">Platforms</div>
                <div class="platform-options">
                    <label class="platform-checkbox">
                        <!-- <input type="checkbox" checked> -->
                        <span>Instagram</span>
                        <img src="./assets/icons/footer/instagram.png" alt="">
                    </label>
                </div>
            </div>

            <div class="quick-actions">
                <div class="h2">Quick Actions</div>
                <button class="action-btn">
                    <img src="./assets/icons/dashboard/create-post.png" alt="">
                    Create Post
                </button>
                <!-- <button class="action-btn">
                    <img src="./assets/icons/dashboard/schedule-post.png" alt="">
                    Schedule Post
                </button> -->
            </div>
        </div>

    <div class="planner-content">
            <div class="planner-header">
                <div class="header-controls">
                    <div class="view-toggle">
                        <button class="view-btn active" data-view="week">Week</button>
                        <button class="view-btn" data-view="month">Month</button>
                    </div>
                    <div class="date-nav">
                        <button class="nav-btn prev-month"><img src="./assets/icons/planner/arrow-left.png" alt=""></button>
                        <h2 id="current-month" class="subtitle">Loading...</h2>
                        <button class="nav-btn next-month"><img src="./assets/icons/planner/arrow-right.png" alt=""></button>
                    </div>
                </div>
            </div>

            <div class="planner-grid" id="planner-grid">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Post Creator Panel -->
    <div class="post-creator-panel" style="transform: translateX(100%); opacity: 0; visibility: hidden;">
        <div class="panel-header">
            <div class="title-container">
                <h2>
                    <img src="./assets/icons/dashboard/create-post.png" alt="">
                    Create Post
                </h2>
                <button class="close-panel">
                    <img src="./assets/icons/close.png" alt="">
                </button>
            </div>
            <div class="seperator"></div>
        </div>

        <form class="panel-content">
            <!-- <div class="form-group">
                <label>Post Title</label>
                <input type="text" class="post-title" placeholder="Enter a title for your post" required>
            </div> -->

            <div class="form-group">
                <label>Post Caption</label>
                <textarea class="post-description" placeholder="Write your post content here..." required></textarea>
            </div>

            <div class="form-group">
                <label>Platforms</label>
                <div class="platform-select">
                    <div class="platform-option" data-platform="instagram">
                        <img src="./assets/icons/footer/instagram.png" alt="">
                        <span>Instagram</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Media</label>
                <div class="media-upload">
                    <input type="file" id="media-input" accept="image/*,video/*" hidden>
                    <img src="./assets/icons/dashboard/create-post.png" alt="" class="upload-icon">
                    <p>Click to upload media</p>
                </div>
            </div>
            <div class="action-buttons">
                <button type="submit" class="post-now">Create Post</button>
            </div>
        </form>
    </div>    <!-- Post Preview Overlay -->
    <div class="post-preview-overlay">
        <div class="preview-container">
            <div class="preview-header">
                <img src="./assets/icons/dashboard/create-post.png" alt="Platform" class="platform-icon">
                <span class="post-time">Loading...</span>
                <button class="close-preview">
                    <img src="./assets/icons/close.png" alt="Close">
                </button>
            </div>
            <div class="preview-media">
                <!-- Media will be inserted here by JavaScript -->
            </div>
            <div class="preview-content">
                <h3 class="post-title">Loading...</h3>
                <p class="post-description">Loading...</p>
                <div class="post-meta">
                    <div class="platform-icons">
                        <!-- Platform icons will be inserted here by JavaScript -->
                    </div>
                    <span class="status">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
